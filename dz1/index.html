<!doctype html>
<html>
	<head>
		<title>DZ 1</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container d-flex justify-content-center">
			<div class="row row-cols-1">
				<div class="col d-flex justify-content-center py-1">
					<canvas id="lesson01" width="500" height="400" style="border: 1px solid black;"></canvas>
				</div>
				<div class="col d-flex justify-content-center py-1">
					<button type="button" onclick="start()" class="btn btn-primary">Start</button>
				</div>
				<div class="col d-flex justify-content-center ">
					<button type="button" onclick="stop()" class="btn btn-primary">Stop</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			let canvas = document.getElementById("lesson01");
			let context = canvas.getContext("2d");
			
			var posy = 20;
			var posx = 20;
			var reversx = false;
			var reversy = false;
			context.fillStyle = getRndColor();

			function draw(){
				context.clearRect(0,0,500,400)
				context.beginPath();
				
			
				if (posx+20>=500){
					reversx = true;
				}
				if (posx-20<=0){
					reversx = false;
				}
				if (posy+20>=400){
					reversy = true;
				}
				if (posy-20<=0){
					reversy = false;
				}
			
				context.arc(posx, posy, 20, 0, 2 * Math.PI);
				context.fill();
				if (reversx){
					posx--;
				} else {
					posx++;
				}
				if (reversy){
					posy--;
				} else {
					posy++;
				}
			
			}
			
			var stopID;
			function start(){
				context.fillStyle = getRndColor();
				if (stopID){
					clearInterval(stopID);
				}
				
				stopID = setInterval(draw, 5);
			}
			function stop(){
				clearInterval(stopID);
			}
			
			function getRndColor() {
			    var letters = '0123456789ABCDEF';
			    var color = '#';
			    for (var i = 0; i < 6; i++) {
			        color += letters[Math.floor(Math.random() * 16)];
			    }
			    return color;
			}
			
		</script>
	</body>
</html>
